        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[29.209695545884674,-136.9676690548505],[56.09332735571773,-79.09526638980783]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Usaver1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['county'] !== null ? 'Country and state:' + autolinker.link(feature.properties['county'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['total_population'] !== null ? 'Total population:' + autolinker.link(feature.properties['total_population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +'Republicans: '+ (parseFloat(feature.properties.rep16_frac).toFixed(2)+'%').fontcolor(redMarker) +'</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +'Democrats: '+ (parseFloat(feature.properties.dem16_frac).toFixed(2) +'%').fontcolor(blueMarker) + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, {maxHeight: 400});
        }
        var blueMarker =  "#0000ff";
        var redMarker = "#ff0000" ;
        
        map.createPane('pan_Us');
        map.getPane('pan_Us').style.zIndex = 401;
        map.getPane('pan_Us').style['mix-blend-mode'] = 'normal';
        function getColor(item){
            if(item>=50){
                return "rgb("+ item/100*255 + ",0,0)";
            }
            return "rgb(0,0,"+ item/100*255 + ")";
        }

        var jsonTest = new L.GeoJSON.AJAX(["data/Us_election_data.geojson"],
        {onEachFeature:pop_Usaver1_1,
        style: function (feature) {
            return {
                "color": getColor(feature.properties.rep16_frac),
                "fillColor" : getColor(feature.properties.rep16_frac),
                "weight": 1,
                "opacity": 0.65
            };
        }
        ,pane:'pan_Us'
        });
        jsonTest.addTo(map);


       // map.addControl( new L.Control.Search({layer: jsonTest,propertyName: 'county', zoom : 9,markerlocation : true}));
       /* jsonTest.eachLayer(function (layer) {

        });*/
        
        var sidebar = L.control.sidebar({ container: 'sidebar' }).addTo(map);
        var searchbutton = new L.Control.Search(
            {layer: jsonTest,
            propertyName: 'county',
            zoom : 9,
            markerlocation : true,
            });
        searchbutton.on('search:locationfound', function(e) {
                //console.log('search:locationfound', );
